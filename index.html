<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DOM</title>
</head>
<body>    
    <header>
            <div class="beginning">
                <h1>Grocery List</h1>
            </div>
            <div class="search">
                <input type="text" id="filter" placeholder="Search Items...">
            </div>
    </header>
    <div class="container">
        <div id="main">
            <h2 class="title">Add Items</h2>
            <form id="addForm">
            <input type="text" id="item" placeholder="Add Items...">
            <input type="submit" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
            <li class="list-group-item">milk <button class="delete">done</button></li>
            <li class="list-group-item">bread <button class="delete">done</button></li>
            <li class="list-group-item">rice <button class="delete">done</button></li>
            <li class="list-group-item">water <button class="delete">done</button></li>
            </ul>
        </div>
    </div>
    <footer id="main-footer">
        <p>Copyright &copy; 2018 Ribka Haryuni</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
